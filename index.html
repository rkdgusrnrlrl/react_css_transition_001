<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React App</title>
    <style type="text/css">
      input {
        padding: 5px;
        width: 120px;
        margin-top: 10px;
      }
      .item {
        background-color: #efefef;
        cursor: pointer;
        display: block;
        margin-bottom: 1px;
        padding: 8px 12px;
        width: 120px;;
      }
      /* item 등록 CSS 트렌젝션*/
      .example-enter {
        opacity: 0;
        transform: translateX(-250px);
      }
      .example-enter.example-enter-active {
        opacity: 1;
        transform: translateX(0);
        transition : 0.3s;
      }
      /* item 제거 CSS 트렌젝션*/
      .example-leave {
        opacity: 1;
        transform: translateX(0);
      }
      .example-leave.example-leave-active {
        opacity: 0;
        transform: translateX(250px);
        transition : 0.3s;
      }
      /* 초기 items 마운트시 CSS 트렌젝션*/
      .example-appear {
        opacity: 0;
        transform: translateX(-250px);
      }
      .example-appear.example-appear-active {
        opacity: 1;
        transform: translateX(0);
        transition : 0.3s;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

</html>
